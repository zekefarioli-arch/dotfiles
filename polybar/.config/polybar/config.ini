;==========================================================
;   Polybar config — Catppuccin Mocha (HARDCORE + ACTIVE MONITOR)
;==========================================================

[colors]
background = #1e1e2e
background-alt = #313244
foreground = #cdd6f4

primary = #89b4fa
secondary = #94e2d5
accent = #f5c2e7

alert = #f38ba8
disabled = #6c7086


;==========================================================
;   BAR MAIN (VGA-1) -> MONITOR 0
;==========================================================

[bar/main]
monitor = VGA-1
bottom = true
width = 100%
height = 24pt
; radius = 8

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 0
padding-top = 0
padding-bottom = 0

module-margin-left = 1
module-margin-right = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "JetBrainsMono Nerd Font:style=Bold:size=11;2"
font-1 = "JetBrainsMono Nerd Font:style=Bold:size=11;2"

; We use the specific module for monitor 0
modules-left = xmonad-workspaces-0
modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth systray date 

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true


;==========================================================
;   BAR SECOND (DVI-D-1) -> MONITOR 1
;==========================================================

[bar/second]
monitor = DVI-D-1
bottom = true
width = 100%
height = 24pt
; radius = 8

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 0
padding-top = 0
padding-bottom = 0

module-margin-left = 1
module-margin-right = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "JetBrainsMono Nerd Font:style=Bold:size=11;2"
font-1 = "JetBrainsMono Nerd Font:style=Bold:size=11;2"

; We use the specific module for monitor 1
modules-left = xmonad-workspaces-1
modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true


;==========================================================
;   MODULES
;==========================================================

[module/systray]
type = internal/tray
tray-spacing = 8pt
tray-maxsize = 18

; --- MODULE FOR MONITOR 0 (Primary) ---
[module/xmonad-workspaces-0]
type = custom/script
exec = ~/.config/polybar/xmonad-layout.sh 0
tail = true
format = <label>
enable-ipc = true
label = %output%

; --- MODULE FOR MONITOR 1 (Secondary) ---
[module/xmonad-workspaces-1]
type = custom/script
exec = ~/.config/polybar/xmonad-layout.sh 1
tail = true
format = <label>
enable-ipc = true
label = %output%
; -----------------------------------------


[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %mountpoint% %percentage_used%%
label-mounted-foreground = ${colors.primary}
label-unmounted = not mounted
label-unmounted-foreground = ${colors.disabled}


[module/pulseaudio]
type = internal/pulseaudio

; --- NEW LINES ADDED ---
; Right click opens 'pavucontrol' (visual volume mixer)
; Ensure pavucontrol is installed (sudo apt install pavucontrol)
click-right = pavucontrol

; Forces scroll to increase/decrease volume by 5% each step
scroll-up = pactl set-sink-volume @DEFAULT_SINK@ +5%
scroll-down = pactl set-sink-volume @DEFAULT_SINK@ -5%
; -------------------------------

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}


[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

; Language configuration (us/gb)
label-layout = %layout%
label-layout-foreground = ${colors.primary}

; --- SPECIFIC CAPS LOCK CONFIGURATION ---

; 1. The Icon
label-indicator-on-capslock = "󰘲  󰪛"

; 2. Background and Color (Defined SPECIFICALLY for CapsLock)
label-indicator-on-capslock-background = ${colors.secondary}
label-indicator-on-capslock-foreground = ${colors.background}

; 3. Padding
; Essential for the color block to be visible
label-indicator-on-capslock-padding = 2
label-indicator-on-capslock-margin = 1

[module/memory]
type = internal/memory
interval = 2
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%


[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%


[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = disconnected
label-disconnected-foreground = ${colors.disabled}


[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %ifname% %essid% %local_ip%
label-connected-foreground = ${colors.primary}


[module/eth]
inherit = network-base
interface-type = wired
label-connected = %ifname% %local_ip%
label-connected-foreground = ${colors.primary}


[module/date]
type = internal/date
interval = 1
date = %a %d-%m-%Y %H:%M:%S
date-alt = %H:%M
label = %date%
label-foreground = ${colors.accent}

;==========================================================
;   SETTINGS
;==========================================================

[settings]
screenchange-reload = true
pseudo-transparency = true

